<!DOCTYPE html><!-- I didn't want to use base.html block in this case, because I didn't wanted player to navigate the menu back to the main game, from here he can only go back to index.html-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/icon.png') }}">
    <title>Final score</title>
  </head>
  <body>
  	<div class="custom_container text-center"><!-- Second class is from Bootstrap 4 library -->
      <header>
        <div class="custom_row">
          <div class="content">
            <div class="float-left"><!-- Again, Bootstrap 4 class -->
              <h1>Wildlife Quiz</h1>
            </div>
          </div>
        </div>     
      </header>
      <main>
        <h2>{{ final_message }}</h2>
        {% for item in highscore|dictsort(false, 'value', reverse = True) %}<!--Players list taken from highscore dictionary and sorted in reverse order so best player's result is generated last, so it's displayed on top of the page, it is not possible to sort dictionary in Python, only tuples but the're immutable and player list changes all the time-->
        <h4>{{ item[0] }} : {{ item[1] }}</h4>
        {% endfor %}
        <form action = "/" method = "get|post">
          <button class="my_button" type="submit">Back to start</button>
        </form>
      </main> 
      <footer><!--Footer element added to base.html to show up on every page-->
		<p>Copyright &#169; 2018</p>
      </footer>
	 </div>
  </body>
</html>
